<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
  body {
    margin: 0;
    background-color: #fff5ee;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 2.2rem;
    color: #ff7043;
    margin-top: 30px;
  }

  /* ðŸŽ‚ Candle animation fix */
  .candle {
    position: relative;
    width: 6px;
    height: 20px;
    background: #ff7043;
    border-radius: 2px;
    margin: 0 auto;
  }

  .flame {
    position: absolute;
    top: -10px;
    left: 50%;
    width: 8px;
    height: 8px;
    background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 70%, transparent 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    animation: flicker 0.3s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: 0.9; }
    to { transform: translateX(-50%) scale(1.3); opacity: 0.7; }
  }

  /* Timeline and memory styling */
  .timeline {
    position: relative;
    width: 100%;
    margin-top: 50px;
  }

  svg.curve-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100%;
    overflow: visible;
    z-index: 0;
  }

  .memory {
    position: relative;
    width: 180px;
    margin: 100px auto;
    z-index: 2;
    text-align: center;
  }

  .memory img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .quote {
    font-style: italic;
    color: #444;
    font-size: 0.9rem;
    margin-top: 8px;
  }

  @media (min-width: 700px) {
    .memory.left { margin-right: 300px; text-align: right; }
    .memory.right { margin-left: 300px; text-align: left; }
    .quote { max-width: 200px; }
  }
</style>
</head>
<body>

<h1>Happy 14th Birthday ðŸŽ‰</h1>
<div class="candle"><div class="flame"></div></div>

<div class="timeline">
  <svg id="timelineSvg" class="curve-line">
    <path id="timelinePath" stroke="#ff7043" stroke-width="3" stroke-dasharray="8" fill="none" />
  </svg>

  <div class="memory left">
    <img src="memory1.jpg" alt="Memory 1">
    <p class="quote">"The sky is never the limit when youâ€™re flying free."</p>
  </div>

  <div class="memory right">
    <img src="memory2.jpg" alt="Memory 2">
    <p class="quote">"Every sunset brings a new beginning."</p>
  </div>

  <div class="memory left">
    <img src="memory3.jpg" alt="Memory 3">
    <p class="quote">"Roads are made for journeys, not destinations."</p>
  </div>

  <div class="memory right">
    <img src="memory4.jpg" alt="Memory 4">
    <p class="quote">"Every adventure leaves a story to tell."</p>
  </div>
</div>

<script>
function drawTimelineCurve() {
  const path = document.getElementById('timelinePath');
  const memories = document.querySelectorAll('.memory');
  if (!memories.length) return;

  const xCenter = window.innerWidth / 2;
  let d = `M ${xCenter} 0 `;

  memories.forEach((el, i) => {
    const rect = el.getBoundingClientRect();
    const yPos = window.scrollY + rect.top + rect.height / 2;
    const offset = Math.min(window.innerWidth * 0.25, 250);
    const direction = el.classList.contains('left') ? -1 : 1;
    const xTarget = xCenter + direction * offset;
    const prevY = i === 0 ? 0 : (window.scrollY + memories[i - 1].getBoundingClientRect().top + memories[i - 1].getBoundingClientRect().height / 2);
    const midY = (prevY + yPos) / 2;
    const tension = Math.min(150, window.innerHeight * 0.15);

    d += `C ${xCenter} ${midY - tension}, ${xTarget} ${midY + tension / 2}, ${xTarget} ${yPos}`;
  });

  path.setAttribute('d', d);
}

['load', 'resize', 'scroll'].forEach(evt =>
  window.addEventListener(evt, () => {
    cancelAnimationFrame(window.timelineRaf);
    window.timelineRaf = requestAnimationFrame(drawTimelineCurve);
  })
);
</script>

</body>
</html>
